source = $HOME/.config/hypr/catppuccin-theme/mocchiato.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font Bold
# $font = DejaVuSansM Nerd Font Mono Bold


# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
  grace = 5
}

# BACKGROUND
background {
  monitor =
  # blur_passes = 1
  color = $base
  path = /home/fireond/Pictures/wallpapers/pink.png
  # path = screenshot
  blur_passes = 2
  contrast = 1
  brightness = 0.5
  vibrancy = 0.2
  vibrancy_darkness = 0.2
}

