# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 180
  font_family = $font
  position = 0, 250
  halign = center
  valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 30
  font_family = $font
  position = 0, 100
  halign = center
  valign = center
}

